    <section class="container text-white">
      <form action="files/form_response_basic.php" class="needs-validation" novalidate method="POST">
        <h2 class="display-1">Contact Form</h2>
        <p class="text-white">Please fill out the form below to get in touch with us.</p>
          <div class="mb-3">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" name="fname" class="form-control" id="fname" required placeholder="John">
          </div>
          <div class="mb-3">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" name="lname" class="form-control" id="lname" placeholder="Doe">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
            <div class="invalid-feedback">
              Please provide a valid email address.
            </div>
          </div>
          <div class="mb-3">
            <label for="topic" class="form-label">Topic</label>
              <select type="select" name="topic" class="form-select" aria-label="Default select example">
                <option selected>Koala Adoption</option>
                <option value="More Information">More Information</option>
                <option value="Locations">Locations</option>
                <option value="Hours">Hours</option>
              </select>
          </div>
          <label for="message" class="form-label">Question/Feedback</label>
          <div class="mb-3">
            <textarea name="message" class="form-control" id="message" rows="3" placeholder="Message goes in here"></textarea>
          </div>
          <div class="col-12">
            <button class="btn btn-secondary" type="submit" target="_blank">Submit form</button>
          </div>
          <div class="col-12 mt-3">
            <button class="btn btn-secondary" type="reset">Reset</button>
          </div>
      </form>
    </section>
